<div class="col-sm-12" id="semicolumn">
  <h2>Reporte activos</h2>
    {% for reporte in reportes %}
      <div class="card-historial">
        <div class="card-header">Id del reporte: {{ reporte.IdReporte }}</div>
        <div class="card-body">
          <div class="columnas">
            
            <h5 class="card-title-nombre">Informaci√≥n del reporte</h5>
            <p class="card-text">Tipo de falta:</p> {{ reporte.TipoFalta }}
            <p class="card-text">Causas del reporte: </p>{{ reporte.CausasReporte }}
            <p class="card-text">Faltas: </p>{{ reporte.Faltas }}
            <p class="card-text">EvidenciaPDF:</p>{{ reporte.EvidenciaPDF }}
          </div>
          
          <form>
            <button href="{{url_for('descargosAprendiz')}}" type="submit" class="btn btn-danger" id="boton-2">Redactar Descargos</button>
          </form>
        </div>
      </div>
    {% endfor %}
  </div>
